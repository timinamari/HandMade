<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hand Made - швейная мастерская</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
   <link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-3 logo">
					<img src="img/logo.png" alt="logo">
				</div>
				<div class="col-4 consultation_wrapper">
					<button class="consultation font_bold">Заказать звонок</button>
				</div>
				<div class="col-3 header_social" >
					<a href="#">
						<img src="img/icons/instagr.svg" alt="insta" class="insta">
					</a>
					<a href="#">
						<img src="img/icons/vk.svg" alt="vk" class="vk">
					</a>
				</div>
				<div class="col-2 user_info font_bold">
					<div class="login "> <a href="#">Личный кабинет</a> </div>
					<div class="shopping">
						<a href="#"><img src="img/icons/shopping-basket.svg" alt="shopping basket" class="shopping_basket">Корзина</div></a>
				</div>
			</div>
		</div>
	</header>

	<section class="menu">
		<nav>
			<div class="container">
				<ul class="menu_links">
					<li class="menu_item font_bold">
						<a href="#" class="menu_link">Сотрудничество</a>
					</li>
					<li class="menu_item font_bold">
						<a href="#" class="menu_link">Торговый отдел</a>
					</li>
					<li class="menu_item font_bold">
						<a href="#" class="menu_link">Контакты</a>
					</li>
					<li class="menu_item font_bold">
						<a href="#" class="menu_link">Объявления и новости</a>
					</li>
					<li class="menu_item">
						<input type="search" name="text" placeholder="Поиск по сайту" class="search">
					</li>
				</ul>
			</div>
		</nav>
	</section>
	
	<section class="slider">
		<div class="slider_wrapper">
			<div class="slider_item">
				<div class="slider_info"> 
					<p class="slider_title font_bold">заголовок на слайдере</p>
					<p class="slider_text font_regular">Основной текст на слайдере под заголовком</p> 
				</div>
				<img src="img/slider.png" alt="">
			</div>
			<div class="slider_item">
				<img src="img/slider.png" alt="">
			</div>
			<div class="slider_item">
				<img src="img/slider.png" alt="">
			</div>
		</div>
		
	</section>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
